<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Game</title>
    <link rel="stylesheet" href="../css/output.css">
    <style>

    </style>
</head>
<body class="w-screen h-screen overflow-hidden">

    
    <div class="ml-96 mt-150px w-12 h-12 bg-black transition duration-500 ease-out rounded-full"></div>
    <div class="w-full h-5 bg-gray-500"></div>

    <script>

        const box = document.querySelector('[class*="transition"]')

        document.addEventListener('keydown', function (event) {
            if (event.key === 'ArrowUp') {
                box.style.transform = 'translateY(-90px)'
                setTimeout(back, 500)
            } 
        })

        function back() {
            box.style.transform = 'translateY(0)'
        }

    </script>

</body>
</html>

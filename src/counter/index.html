<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="bg-lightblue font-bold font-arial">

    <header class="text-center text-3xl mt-8">
        <h1>Counter</h1>
    </header>

    <main class="h-96 w-72 mx-auto mt-8 rounded-3xl p-3 bg-white">

        <div>
            <label for="start">Start: </label>
            <input type="tel" name="" id="start" maxlength="3"
            class="w-16 border border-gray-400 h-5 rounded-md outline-none">
        </div>

        <div class="mt-3">
            <label for="end">End: </label>
            <input type="tel" name="" id="end" maxlength="3"
            class="w-16 border border-gray-400 h-5 rounded-md outline-none">
        </div>

        <div class="mt-3">
            <label for="step">Step: </label>
            <input type="tel" name="" id="step" maxlength="2"
            class="w-16 border border-gray-400 h-5 rounded-md outline-none">
        </div>

        <button class="mt-5 bg-gray-200 border border-gray-600 font-semibold h-7 text-sm px-3 rounded-md hover:translate-x-3 duration-500" onclick="count()">Count</button>

        <div class="overflow-y-auto h-48 mt-3">
            <p class="text-gray-500" id="answer">preparing counter..</p>
        </div>

    </main>

    <footer class="text-center mt-6 font-cambria italic text-lg">
        <p>&copy;PabloQuirino</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>

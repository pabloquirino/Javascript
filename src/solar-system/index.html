<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="overflow-hidden bg-black">

    <div class="flex justify-center items-center h-screen gap-14"><!--centralizar-->

        <!--1째 orbita-->
        <div class="absolute w-200px h-200px border-white border-opacity-50 border-2 rounded-full"></div><!--orbita-->
        <div class="w-20 h-20 bg-yellow-500 rounded-full absolute">
            <div class=" w-8 h-8 bg-blue-400 rounded-full"></div>
        </div>
        
        <!--2째 orbita-->
        <div class="absolute w-300px h-300px border-white border-opacity-50 border-2 rounded-full"></div><!--orbita-->
        <div class="w-20 h-20 bg-yellow-500 rounded-full absolute">
            <div class=" w-8 h-8 bg-green-400 rounded-full"></div>
        </div>

        <!--3째 orbita-->
        <div class="absolute w-400px h-400px border-white border-opacity-50 border-2 rounded-full"></div><!--orbita-->
        <div class="w-20 h-20 bg-yellow-500 rounded-full absolute">
            <div class=" w-8 h-8 bg-red-400 rounded-full"></div>
        </div>

        <!--4째 orbita-->
        <div class="absolute w-500px h-500px border-white border-opacity-50 border-2 rounded-full"></div><!--orbita-->
        <div class="w-20 h-20 bg-yellow-500 rounded-full absolute">
            <div class=" w-8 h-8 bg-purple-400 rounded-full"></div>
        </div>

    </div>
    

    <script>
        const orbits = document.querySelectorAll('.border-opacity-50')
        const planets = document.querySelectorAll('.bg-blue-400, .bg-green-400, .bg-red-400, .bg-purple-400')

        let angles = [0, 0, 0, 0]

        function orbitPlanet() {
            angles = angles.map((angle, index) => {

                angle += 0.01 * (index + 1)
                const x = orbits[index].clientWidth / 19 + Math.cos(angle) * (orbits[index].clientWidth / 2)
                const y = orbits[index].clientHeight / 15 + Math.sin(angle) * (orbits[index].clientHeight / 2)

                planets[index].style.transform = `translate(${x}px, ${y}px)`
                return angle
            })
            requestAnimationFrame(orbitPlanet)
        }

        orbitPlanet()

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="font-semibold">
    <h1 class="text-center mt-10 text-4xl font-cambria">Tower of Hanoi</h1>

    <div class="flex mt-10 justify-center">

        <div class="dropzone">

            <div class="bg-red-600 w-40 disk" draggable="true"></div>

            <div class="bg-purple-600 w-52 disk" draggable="true"></div>

            <div class="bg-yellow-600 w-64 disk" draggable="true"></div>

            <div class="bg-blue-600 w-80 disk" draggable="true"></div>

            <div class="bg-green-600 w-96 disk" draggable="true"></div>

        </div>

        <div class="dropzone"></div>

        <div class="dropzone"></div>

    </div>

    <div class="text-center mt-5">
        <input type="button" value="RESET" class="reset">

        <input type="range" name="range-name" id="rangeInput" min="2" max="5" value="5"> Number of Disks: 
        <span id="rangeValue">5</span>
    </div>

    <h3 class="text-2xl ml-10 mt-10">Rules:</h3>

    <p class="ml-10 text-lg mt-5">1. Move only one disk at a time</p>
    <p class="ml-10 text-lg">2. A disc with a larger diameter can never rest on a disc with a smaller diameter</p>

    <script src="script.js"></script>

</body>
</html>

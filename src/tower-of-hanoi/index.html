<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Hanoi</title>
    <link rel="stylesheet" href="../css/output.css">
</head>
<body class="font-semibold">
    <h1 class="text-center mt-10 text-4xl font-cambria">Tower of Hanoi</h1>

    <div class="flex mt-16 justify-center">

        <div class="w-400px h-80 bg-gray-400 m-2 flex flex-col justify-end rounded-3xl border-2 border-black cursor-pointer">

            <div class="bg-red-600 w-40 h-10 rounded-full mx-auto my-1 border-2 border-black"></div>
            <div class="bg-purple-600 w-52 h-10 rounded-full mx-auto my-1 border-2 border-black"></div>
            <div class="bg-yellow-600 w-64 h-10 rounded-full mx-auto my-1 border-2 border-black"></div>
            <div class="bg-blue-600 w-80 h-10 rounded-full mx-auto my-1 border-2 border-black"></div>
            <div class="bg-green-600 w-96 h-10 rounded-full mx-auto my-1 border-2 border-black"></div>

        </div>

        <div class="w-400px h-80 bg-gray-400 m-2 flex flex-col justify-end rounded-3xl border-2 border-black cursor-pointer">

        </div>

        <div class="w-400px h-80 bg-gray-400 m-2 flex flex-col justify-end rounded-3xl border-2 border-black cursor-pointer">

        </div>

    </div>

    <div class="text-center mt-5">
        <input type="button" value="RESET" class="mr-32 bg-gray-300 text-sm border border-black px-5 py-1 cursor-pointer rounded-2xl hover:bg-green-400">

        <input type="range" name="range-name" id="rangeInput" min="2" max="5" value="5"> Number of Disks: 
        <span id="rangeValue">5</span>
    </div>

    <h3 class="text-3xl ml-10 mt-10">Rules:</h3>

    <p class="ml-10 text-xl mt-5">1. Move only one disk at a time</p>
    <p class="ml-10 text-xl">2. A disc with a larger diameter can never rest on a disc with a smaller diameter</p>

    <script src="script.js"></script>

</body>
</html>
